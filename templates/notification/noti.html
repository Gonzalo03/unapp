{% extends 'common/base.html' %}

{% block tittle %}
    Notification
{% endblock tittle %}


{% block content %}
    
<div class="container-fluid mb-5">

    <div class="row">

        <div class="col text-center">

            <h1>Envio de Notificaciones push</h1>

        </div>

    </div>

</div>

<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-6 offset-md-3">
   
        <form>
            <div class="form-group">
              <label for="">Titulo de la notificacion</label>
              <input type="text" class="form-control" id="" aria-describedby="tittleNotification">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="">Cuerpo de la notificacion</label>
              <input type="text" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-primary">enviar</button>
          </form>
        </div>
    </div>
</div>

{% endblock content %}
