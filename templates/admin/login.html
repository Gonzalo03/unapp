{% extends 'common/base.html' %}


{% block body %}
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.adminEmail.id_for_label}}">{{form.adminEmail.label}}</label>
                    {{form.adminEmail}}
                    {{form.adminEmail.errors}}
                </div>
                <div class="form-group">
                    <label for="{{form.adminPass.id_for_label}}">{{form.adminPass.label}}</label>
                    {{form.adminPass}}
                    {{form.adminPass.errors}}
                </div>
                <button class="btn btn-primary" type="submit"></button>
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
